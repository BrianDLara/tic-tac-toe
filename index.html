<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script defer type="text/javascript" src="js/app.js"></script>
  <title>Tic-Tac-Toe</title>

</head>

<body>
  <header>
    <h1>Tic Tac Toe <br>Halloween Edition</h1>

    <section id="player-score">
      <h3>Player X: <span class="x-score">0</span></h3>
      <h3>Player O: <span class="o-score">0</span> </h3>

    </section>

    <!-- pure DOM manipulation -->
    <h2 id="current-status"></h2>
  </header>
  <section class="container">
    <!-- I added some border classes to only draw specific lines on the grid
    I also gave all the grid slots a grid class of "grid" and a individual grid 
    number with the attribute "grid-index"-->
    <div class="right-border bottom-border grid" grid-index="0"></div>
    <div class="right-border bottom-border grid" grid-index="1"></div>
    <div class="bottom-border grid" grid-index="2"></div>
    <div class="right-border bottom-border grid" grid-index="3"></div>
    <div class="right-border bottom-border grid" grid-index="4"></div>
    <div class="bottom-border grid" grid-index="5"></div>
    <div class="right-border grid" grid-index="6"></div>
    <div class="right-border grid" grid-index="7"></div>
    <div class="grid" grid-index="8"></div>
  </section>

  <footer>
    <!-- Will use eventListener -->
    <button id="restart-button">Restart</button>
  </footer>
</body>

</html>
